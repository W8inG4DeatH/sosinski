<body ng-controller="myController">
    
        <div class="bg-container bg-container-1">
            <img class="bg-image" src="" alt="">
        </div>

        <div class="main-content">

            <header id="site-header" class="header-section section section-1 anim-1" layout="column">
                <div class="container" layout="row" layout-align="center">
                    <div class="row">
                        <img src="img/wojciech-sosinski.jpg" class="foto" alt="Wojciech Sosiński" width="184px" height="200px"/>
                    </div>
                    <div class="row" layout="column">
                        <div><h1>Wojciech Sosiński</h1></div>
                        <div><h2>Wiceprezes <a href="http://www.pirc.org.pl" target="_blank">Polskiej Izby Radiodyfuzji Cyfrowej</a></h2></div>
                        <div><h3>Prezes Zarządu w <a href="http://www.diomar.pl" target="_blank">DIOMAR Sp. z o.o.</a></h3></div>
                    </div>
                </div>
            </header>

            <div ng-view></div>

            <footer id="site-footer" class="section bg-container-1" layout="row" layout-align="center">
                <div class="container" layout="column" layout-align="center" flex>
                    <div class="row desc-container" layout="row" layout-align="center">
                        <a href="mailto:w.sosinski@diomar.pl"><img class="social-icon" src="img/mail-icon.png" alt="Mail"></a>
                    </div>
                    <div class="row desc-container" layout="row" layout-align="center">
                        <h3 class="desc">©&nbsp;2016-{{actualYear}}&nbsp;Diomar</h3>
                    </div>
                </div>                
            </footer>

        </div>

        <div class="siteLoader" style="position:fixed; left:0; top:0; background-color:#ffffff; width:100%; height:100%; z-index:99999;">
            <div style="position:absolute; top:50%; left:50%; margin-left:-50px; margin-right:-50px;">
                <img src="img/ring.gif">
            </div>
        </div>

</body>
